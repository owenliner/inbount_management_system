name: Build Desktop App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: InboundManagement-windows
            ext: ".exe"
          - os: macos-latest
            artifact: InboundManagement-macos
            ext: ".app"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        working-directory: backend
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pywebview pyinstaller
          pip install fastapi "uvicorn[standard]" sqlalchemy alembic "python-jose[cryptography]" "passlib[bcrypt]" "bcrypt<5" python-multipart "pydantic[email]" pydantic-settings openpyxl python-dateutil

      - name: Build with PyInstaller
        working-directory: backend
        shell: bash
        run: |
          # On Windows, copy Python DLL to ensure it's included
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            PYTHON_DIR=$(dirname $(which python))
            echo "Python directory: $PYTHON_DIR"
            ls -la "$PYTHON_DIR"/*.dll 2>/dev/null || echo "No DLLs in Python dir"
            # Copy python311.dll to current directory so PyInstaller finds it
            cp "$PYTHON_DIR/python311.dll" . 2>/dev/null || cp "$PYTHON_DIR/python3.dll" . 2>/dev/null || echo "DLL copy skipped"
          fi
          pyinstaller desktop.spec --noconfirm

      - name: Copy Python DLL (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $pythonPath = (Get-Command python).Source
          $pythonDir = Split-Path $pythonPath
          $dllPath = Join-Path $pythonDir "python311.dll"
          $destPath = "backend/dist/InboundManagement"
          if (Test-Path $dllPath) {
            Copy-Item $dllPath -Destination $destPath -Force
            Write-Host "Copied python311.dll to $destPath"
          } else {
            Write-Host "python311.dll not found at $dllPath"
            Get-ChildItem $pythonDir -Filter "*.dll" | ForEach-Object { Write-Host $_.FullName }
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: backend/dist/InboundManagement/
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Compress artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "${name}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          generate_release_notes: true
